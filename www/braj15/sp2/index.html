<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sp2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="nav">
            Find your meal
        </div>
    </header>
    <main>
        <form id="search-form">
            <input type="select" id="ingredients" placeholder="Enter ingredient">
            <input type="submit" value="Add ingredient">
        </form>

        <div class="container">
            <div id="fridge">
                <h2>Fridge</h2>
            </div>
            <div id="results">
                <h2>Recipe</h2>
            </div>
            <div id="favourite">
                <h2>Your Favourite Meals</h2>
            </div>
        </div>

        <div class="meal__container">
            <div id="image"></div>
            <div class="recipe__container">
                <!-- <h2>Step by step recipe guide:</h2> -->
                <h3 id="title"></h3>
                <ol id="recipe"></ol>
                <button>Add to favorites</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.js" integrity="sha512-JwcZ6ApNnuNMW/djB3vPh2HpDRq4HkNE4pckP9uNhTyEW6V5NhspLu3T6ciFSz//J4sMMwtzxW5Tg+D/Ptx00w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
