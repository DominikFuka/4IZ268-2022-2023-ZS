<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marek Mikula">
    <meta name="description" content="Simple cryptocurrency chart">
    <meta name="keywords" content="cryptocurrency">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrency chart | SP2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <main class="container py-3 min-vh-100 d-flex flex-column justify-content-between">
        <div class="card bg-light border-0 mb-3 flex-grow-1">
            <div class="card-header border-bottom-0">
                <h1 class="mb-0">Cryptocurrency chart</h1>
            </div>
            <div class="card-body">
<!--                <p>The chart represents the value of selected cryptocurrency in relation to the selected fiat currency.</p>-->
                <form action="#" method="get">
                    <div class="row g-3 mb-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="base-currency" class="form-label">Base fiat currency</label>
                            <select name="baseCurrency" id="base-currency" class="form-control" required>
                                <option value="USD" selected>USD</option>
                                <option value="EUR">EUR</option>
                                <option value="CZK">CZK</option>
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="cryptocurrency" class="form-label">Cryptocurrency</label>
                            <select name="cryptocurrency" id="cryptocurrency" class="form-control" required>
                                <option value="BTC" selected>BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="LTC">LTC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Show graph</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card bg-light border-0">
            <div class="card-body">
                <span class="text-muted">
                    Written with &#10084; by <a href="https://github.com/marek-mikula">Marek Mikula</a>, 2022 &copy;
                </span>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
